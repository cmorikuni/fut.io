<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cmorikuni.github.io/fut.io/style.css">
    <title>FUT Randomizer</title>
</head>

<body>
<!--
FEATURES:
numbers (1-99)
colors for numbers
simple equations ([0-9] +,- [0-9])
toggle numbers/equations
toggle start/stop by touching screen
implement shapes
toggle background/shape color
-->
<script>
  var intervalTime = 1000;
  var allColors = ["red", "yellow", "blue", "orange", "white", "black", "green", "purple"];
  var activeColors = ["red", "yellow", "blue", "orange"];
  var minNumber = 1;
  var maxNumber = 10;
  
  function randomize() {
    let rand = Math.random();
    //Math.floor(max)
    // 0.07219339624223675, 0.5046481983223421, 0.6796824031993658
    //document.body.innerHTML = 5 + 6;
    let clrInd = Math.floor(rand * activeColors.length);
    let clr = activeColors[clrInd];
    document.body.style.backgroundColor = clr;
    setInterval(randomize, intervalTime);
  };
    
  function clickColor(elem) {
    console.log(elem);
    // Enabled = -40px, Disabled = -90px
    let index = activeColors.indexOf(elem.id);
    if (index >= 0) {
      activeColors.splice( index, 1 );
      elem.style.left = "-90px";
    } else {
      activeColors.push(elem.id);
      elem.style.left = "-40px";
    }
    
    console.log(activeColors);
    return true;
  };    
    
  function run() {
    console.log(">> RUN");
    // initialize color tags
    for (clrInd in activeColors) {
      let clr = activeColors[clrInd];
      let elem = document.getElementById(clr);
      elem.style.left = "-40px";
    }
    
    // initialize interval timer
    randomize();
  }

  // in case the document is already rendered
  if (document.readyState!='loading') run();
  // modern browsers
  else if (document.addEventListener) document.addEventListener('DOMContentLoaded', run);
  // IE <= 8
  else document.attachEvent('onreadystatechange', function(){
    if (document.readyState=='complete') run();
  });
</script>
    
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0);" id="red" onclick="clickColor(this);">Red</a>
  <a href="javascript:void(0);" id="yellow" onclick="clickColor(this);">Yellow</a>
  <a href="javascript:void(0);" id="blue" onclick="clickColor(this);">Blue</a>
  <a href="javascript:void(0);" id="orange" onclick="clickColor(this);">Orange</a>
  <a href="javascript:void(0);" id="white" onclick="clickColor(this);">White</a>
  <a href="javascript:void(0);" id="black" onclick="clickColor(this);">Black</a>
  <a href="javascript:void(0);" id="green" onclick="clickColor(this);">Green</a>
  <a href="javascript:void(0);" id="purple" onclick="clickColor(this);">Purple</a>
</div>
