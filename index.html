<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cmorikuni.github.io/fut.io/style.css">
    <title>FUT Randomizer</title>
</head>

<body>
<script>
  var intervalTime = 1000;
  var colors = [];
  var minNumber = 1;
  var maxNumber = 10;
  
  setInterval(randomize(), intervalTime);
  function randomize() {
    var rand = Math.random();
    console.log(rand);
    //document.body.innerHTML = 5 + 6;
    //document.body.style.backgroundColor
  };
    
  function clickColor(elem) {
      console.log(elem);
      elem.style.left = 0;
      return true;
  };
</script>
    
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0);" id="about" onclick="clickColor(this);">About</a>
  <a href="javascript:void(0);" id="blog" onclick="clickColor(this);">Blog</a>
  <a href="javascript:void(0);" id="projects" onclick="clickColor(this);">Projects</a>
  <a href="javascript:void(0);" id="contact" onclick="clickColor(this);">Contact</a>
</div>
    
<label for="colors">Choose colors:</label>

<select name="colors" id="colors" multiple>
    <option value="white">White</option>
    <option value="black">Black</option>
    <option value="blue" selected>Blue</option>
    <option value="green">Green</option>
    <option value="orange" selected>Orange</option>
    <option value="purple">Purple</option>
    <option value="red" selected>Red</option>
    <option value="yellow" selected>Yellow</option>
</select>
</body>
