<body>
<script>
  var intervalTime = 1000;
  var allColors = ["red", "yellow", "blue", "orange", "white", "black", "green", "purple"];
  var activeBkColors = ["red", "yellow", "blue", "orange"];
  var minNumber = 1;
  var maxNumber = 10;
  
  setInterval(randomize(), intervalTime);
  function randomize() {
    var rand = Math.random();
    console.log(rand);
    //document.body.innerHTML = 5 + 6;
    //document.body.style.backgroundColor
  };
    
  function clickColor(elem) {
    console.log(elem);
    console.log(elem.id);
    console.log(elem.style.left);
    // Enabled = 0, Disabled = -80px
    if (elem.style.left == 0 or elem.style.left === undefined) {
      elem.style.left = "-80px";
      
      index = activeBkColors.indexOf(elem.id);
      if (index >= 0) {
          activeBkColors.splice( index, 1 );
      }
    } else {
      elem.style.left = 0;
      activeBkColors.push(elem.id);
    }
    return true;
  };
</script>
    
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0);" id="red" onclick="clickColor(this);">Red</a>
